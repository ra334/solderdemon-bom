<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>SolderDemon — BOM</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            body {
                background: #ffffff;
                font-family: "JetBrains Mono", monospace;
            }
            .table-header {
                background: #f5f5f5;
            }
            @page {
                margin: 0;
                padding: 32px;
            }
        </style>
    </head>
    <body class="text-[#1a1a1a]">
        <header class="mb-6 pb-4 border-b border-black">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold">Bill of Materials</h1>
                    <p class="text-sm text-black">{{KIT_NAME}} — Rev. {{REV}}</p>
                </div>
                <div class="text-right text-sm text-black">
                    <p>SKU: {{SKU}}</p>
                    <p>Date: {{DATE}}</p>
                </div>
            </div>
        </header>

        <section>
            <table class="w-full border-collapse text-xs">
                <thead class="table-header text-black text-left">
                    <tr>
                        <th class="p-[5px] border border-black">#</th>
                        <th class="p-[5px] border border-black">Component</th>
                        <th class="p-[5px] border border-black">Reference</th>
                        <th class="p-[5px] border border-black">Footprint</th>
                        <th class="p-[5px] border border-black">Value</th>
                        <th class="p-[5px] border border-black">Qty</th>
                        <th class="p-[5px] border border-black">Notes</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each BOM}}
                    <tr class="even:bg-black/5">
                        <td class="p-[5px] border border-black">{{index}}</td>
                        <td class="p-[5px] border border-black">{{component}}</td>
                        <td class="p-[5px] border border-black break-words max-w-xs">{{ref}}</td>
                        <td class="p-[5px] border border-black">{{footprint}}</td>
                        <td class="p-[5px] border border-black">{{value}}</td>
                        <td class="p-[5px] border border-black text-center">{{qty}}</td>
                        <td class="p-[5px] border border-black">{{notes}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </section>
    </body>
</html>
